##---------------------------------------------------------------------------//
##
## => GENERAL SETTINGS
##
##---------------------------------------------------------------------------//
# True color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides ",xterm-256color:RGB"

# Set prefix to Ctrl-a (more ergonomic than Ctrl-b)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Increase scrollback buffer
set -g history-limit 50000

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Address vim mode switching delay
set -s escape-time 10

# Increase tmux messages display duration from 750ms to 2s
set -g display-time 2000

# Refresh status more often
set -g status-interval 5

# Enable mouse support
set -g mouse on

##---------------------------------------------------------------------------//
##
## => WINDOW & PANE SETTINGS
##
##---------------------------------------------------------------------------//
# Start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows sequentially after closing any of them
set -g renumber-windows on

# Automatically set window title
setw -g automatic-rename on
set -g set-titles on

# Window activity monitor
setw -g monitor-activity on
set -g visual-activity off

##---------------------------------------------------------------------------//
##
## => KEY BINDINGS
##
##---------------------------------------------------------------------------//
# Reload tmux config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Make the current window the first window
bind T swap-window -t 1

# Resize panes
bind -r < resize-pane -L 5
bind -r > resize-pane -R 5
bind -r + resize-pane -U 5
bind -r _ resize-pane -D 5

# Quick pane selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Vi mode for copy mode
setw -g mode-keys vi

# Vi-style copy/paste
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Enable mouse scrolling
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
bind -T copy-mode-vi C-WheelUpPane send-keys -X halfpage-up
bind -T copy-mode-vi C-WheelDownPane send-keys -X halfpage-down

##---------------------------------------------------------------------------//
##
## => STATUS BAR
##
##---------------------------------------------------------------------------//
# Status bar on
set -g status on
set -g status-position bottom
set -g status-justify centre

# Status bar colors
set -g status-style bg=colour234,fg=colour231

# Window status
set -g window-status-format " #I:#W "
set -g window-status-current-format " #I:#W "
set -g window-status-current-style bg=colour36,fg=colour232,bold
set -g window-status-style bg=colour234,fg=colour244

# Left status bar
set -g status-left-length 100
set -g status-left '#[fg=colour0,bg=colour34,bold] #S #[bg=colour234,fg=colour34] #h '

# Right status bar
set -g status-right-length 100
set -g status-right '#{?client_prefix,#[bg=colour2]#[fg=colour0] PREFIX ,}#[bg=colour234,fg=colour207] %a %b %d #[bg=colour234,fg=colour34] %l:%M %p '

# Pane border
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour36

# Message text
set -g message-style bg=colour236,fg=colour231

##---------------------------------------------------------------------------//
##
## => TPM (TMUX PLUGIN MANAGER) AND PLUGINS
##
##---------------------------------------------------------------------------//
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-open'           # Open files/URLs from tmux
set -g @plugin 'tmux-plugins/tmux-copycat'        # Better search in copy mode
set -g @plugin 'sainnhe/tmux-fzf'                 # FZF integration for tmux
set -g @plugin 'wfxr/tmux-fzf-url'                # Open URLs with fzf

# Plugin settings
# tmux-resurrect
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'

# tmux-continuum
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# tmux-yank
set -g @yank_action 'copy-pipe-no-clear'

##---------------------------------------------------------------------------//
##
## => INITIALIZE TPM
##
##---------------------------------------------------------------------------//
# Install TPM if not already installed
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
