# Development layout for tmux
# This creates a 3-pane development environment

# Split window into 3 panes
split-window -h -p 30
split-window -v -p 50

# Select the main pane (left)
select-pane -t 0

# Optional: run commands in each pane
# send-keys -t 0 'nvim' Enter
# send-keys -t 1 'git status' Enter
# send-keys -t 2 'npm run dev' Enter
