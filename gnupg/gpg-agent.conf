# GPG Agent Configuration
# This file is managed by dotfiles and symlinked to ~/.gnupg/gpg-agent.conf
#
# Pinentry program for password prompts
# The path is automatically set based on the platform during installation
# - macOS (Homebrew): /opt/homebrew/bin/pinentry-tty or /usr/local/bin/pinentry-tty
# - Linux: /usr/bin/pinentry-tty or /usr/bin/pinentry-curses
#
# This line will be updated by the install script to use the correct path
pinentry-program /opt/homebrew/bin/pinentry-tty

# Cache settings (in seconds)
# Keep passphrase cached for 10 minutes after last use
default-cache-ttl 600

# Maximum cache time of 2 hours, then require passphrase re-entry
max-cache-ttl 7200

# Enable SSH support (optional - allows GPG to act as SSH agent)
# enable-ssh-support
